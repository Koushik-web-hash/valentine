<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 30px 20px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 {
  color: #c2185b;
  margin-bottom: 10px;
}

p {
  color: #880e4f;
  font-size: 16px;
  min-height: 42px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

button {
  border: none;
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #e91e63;
  color: white;
}

#noBtn {
  background: white;
  color: #e91e63;
  position: relative;
}

.hidden {
  display: none;
}

/* Bunny */
.bunny img {
  width: 200px;
  margin-top: 20px;
  animation: jump 0.9s ease-in-out infinite;
}

@keyframes jump {
  0% { transform: translateY(0); }
  50% { transform: translateY(-35px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Will you be my wife? ğŸ’â¤ï¸</h1>
  <p id="message">You are the best thing that happened to me.</p>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <!-- Bunny -->
  <div class="bunny hidden" id="bunny">
    <img src="./bunny.png" alt="Pink Bunny">
  </div>
</div>

<script>
const title = document.getElementById("title");
const message = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const buttons = document.getElementById("buttons");
const bunny = document.getElementById("bunny");

/* Valentine week auto-change at 12 AM */
const valentineWeek = {
  "02-07": { title: "Rose Day ğŸŒ¹", text: "A rose for the girl who makes my world bloom" },
  "02-08": { title: "Propose Day ğŸ’", text: "I choose you, today and always" },
  "02-09": { title: "Chocolate Day ğŸ«", text: "Life is sweeter with you" },
  "02-10": { title: "Teddy Day ğŸ§¸", text: "I want to hold you forever" },
  "02-11": { title: "Promise Day ğŸ¤", text: "I promise to love you endlessly" },
  "02-12": { title: "Hug Day ğŸ¤—", text: "My safest place is you" },
  "02-13": { title: "Kiss Day ğŸ˜˜", text: "A kiss to seal my love" },
  "02-14": { title: "Valentineâ€™s Day â¤ï¸", text: "Will you be my wife? ğŸ’â¤ï¸" }
};

function updateByDate() {
  const now = new Date();
  const key =
    String(now.getMonth() + 1).padStart(2, "0") +
    "-" +
    String(now.getDate()).padStart(2, "0");

  if (valentineWeek[key]) {
    title.innerText = valentineWeek[key].title;
    message.innerText = valentineWeek[key].text;
  }
}

updateByDate();
setInterval(updateByDate, 60000); // check every minute

yesBtn.onclick = () => {
  buttons.classList.add("hidden");
  bunny.classList.remove("hidden");

  title.innerText = "I know you love me ğŸ¥¹ğŸ’–";
  message.innerHTML = "You are the best thing happened to me ğŸ’–<br>I care for you !!!ğŸ¤";
};


/* NO button runs away */
noBtn.onmouseover = () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
};
</script>

</body>
</html>
